<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Rush Rafting — About Us</title>
    <meta name="author" content="Saúl Abraham Arana Calderón">
    <meta name="description"
        content="Contact River Rush Rafting for questions, reservations, or feedback. Find our address, phone, email, and get in touch with our friendly team.">
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>

    <header>
        <img src="images/z-crossedoars.jpeg" alt="Logo of River Rush Rafting">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="container">
                <h1>Contact River Rush Rafting</h1>
            </div>

            <section class="company-info">
                <h2>Our Information</h2>
                <p><strong>Address:</strong> 123 River Road, Boise, ID 83702</p>
                <p><strong>Phone:</strong> +1 (208) 555-1234</p>
                <p><strong>Email:</strong> info@riverrushrafting.com</p>

                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.504441253828!2d-116.2023!3d43.6150!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54ae5646e1a2a1d9%3A0xe71582a3e6da35a2!2sBoise%20River!5e0!3m2!1sen!2sus!4v1703200000000"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </section>

            <section class="employees">
                <h2>Meet Our Team</h2>
                <div class="employee-gallery">
                    <figure>
                        <img src="images/boko-profile.jpg" alt="John Carter — Lead Guide">
                        <figcaption>John Carter — Lead Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/apf1uk-profile.jpg" alt="Maria Lopez — Safety Coordinator">
                        <figcaption>Maria Lopez — Safety Coordinator</figcaption>
                    </figure>
                    <figure>
                        <img src="images/juanico-profile.jpg" alt="Sam Miller — Customer Relations">
                        <figcaption>Sam Miller — Customer Relations</figcaption>
                    </figure>
                </div>
            </section>

            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>Purpose of Message:</legend>
                        <label for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose" value="general" required>
                            General Inquiry
                        </label>
                        <label for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                            Reservation Question
                        </label>
                        <label for="purpose-suggestion">
                            <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Send Message</button>
                </form>
            </section>

        </div>
    </main>
    <footer>
        <p>&copy; <span id="year">2025</span> River Rush Rafting — Saul Arana</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
        </nav>
    </footer>

</body>

</html>
